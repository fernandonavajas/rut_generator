<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rut Generator</title>
</head>
<body style="background-color: #2A2D33; color: #dfe0d4;" onload="generate_n_ruts(8)">
    <h1 style="background-color: #307280;" class="mb-5">Rut Generator</h1>
    <div class="d-flex flex-wrap justify-content-center align-items-center mb-5 " >
        Cuantos ruts quieres generar: 
        <input id="create_ruts" name="create_ruts" class="m-2 col-sm-1" type="number" value="8">
        <button class="btn btn-outline-info btn-sm m-2" onclick="generate_n_ruts(document.getElementById('create_ruts').value)">Generar</button>
    </div>
    <div class="d-flex justify-content-center mb-5" >
        <textarea id="show_ruts" class="col-sm-8" rows="8" cols="100"></textarea>
    </div>
    <div class="fixed-bottom text-center p-4" style="background: #307280;">
        Desarrollado por <a style="color: #dfe0d4;" target="_blank" href="http://fernandonavajas.cl/">Fernando</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
